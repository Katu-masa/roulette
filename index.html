<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ビンゴゲーム</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bingo.js"></script>
</head>
<body>
    <div id="start-screen" class="start-screen">
        <h1>ビンゴゲーム</h1>
        <div id="class-buttons"></div> <!-- クラスボタンを表示 -->
    </div>

    <div id="game-screen" class="wrapper" style="display: none;">
        <div class="result-wrapper">
            <div id="result" class="result"></div>
            <div id="name-display" class="name-display">名前</div>
        </div>
        <ul id="number" class="number"></ul>
        <div class="wrapper-button">
            <button id="button" class="button">START</button>
        </div>

        <audio id="sound-play" preload="auto">
            <source src="start.mp3" type="audio/mp3">
        </audio>
        <audio id="sound-pause" preload="auto">
            <source src="pause.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
